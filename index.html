<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Narrativo</title>
</head>
<body>

  <!-- Título con efecto de escritura -->
  <h1 id="typing-name"><span class="cursor">|</span></h1>

  <!-- Sonido de tipeo -->
  <audio id="typeSound" src="sounds/type.wav"></audio>

  <script>
    const name = "Agustín Andrés Ibarra";
    const typingSpeed = 100; // milisegundos entre letras
    const initialPause = 2000; // 2 segundos antes de empezar
    let index = 0;
    const typeSound = document.getElementById("typeSound");
    const title = document.getElementById("typing-name");

    function typeLetter() {
      title.innerHTML = name.substring(0, index) + '<span class="cursor">|</span>';

      if (index < name.length) {
        typeSound.currentTime = 0;
        typeSound.play();
      }

      index++;
      if (index <= name.length) {
        setTimeout(typeLetter, typingSpeed);
      }
    }

    // Mostrar solo el cursor parpadeando por 2 segundos antes de empezar
    setTimeout(typeLetter, initialPause);
  </script>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Arial Black", sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      margin-top: 100px;
    }

    .cursor {
      display: inline-block;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>

</body>
</html>
