<h1 id="typing-name"></h1>

<script>
  const name = "Agustín Andrés Ibarra";
  const typingSpeed = 100; // milisegundos entre letras
  let index = 0;

  function typeLetter() {
    const title = document.getElementById("typing-name");
    title.innerHTML = name.substring(0, index) + '<span class="cursor">|</span>';
    index++;
    if (index <= name.length) {
      setTimeout(typeLetter, typingSpeed);
    }
  }

  typeLetter(); // empieza la animación
</script>

<style>
  /* Estilo general de la página */
  body {
    background-color: black;
    color: white;
    font-family: "Arial Black", sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Estilo del texto principal */
  h1 {
    font-size: 3em;
    text-align: center;
    margin-top: 100px;
  }

  /* Cursor parpadeante */
  .cursor {
    display: inline-block;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%   { opacity: 1; }
    50%  { opacity: 0; }
    100% { opacity: 1; }
  }
</style>
